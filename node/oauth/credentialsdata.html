<!doctype html>
<html ng-app="oauthApp">
<script src="angular.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<link rel="stylesheet" href="estilos.css" />
<div ng-controller="oauthCtrl">
	<div class="parent-form">
		<div>
			<form method="GET">
				<div class="container-data">	
					<input name="client_id" placeholder="Client id" required>
					<input id="client_secret" placeholder="Client Secret" required>
					<input id="catalog" placeholder="Catalog name" required>
					<input name="scope" placeholder="Scope" required>
					<input type="hidden" name="response_type" value="code">
				</div>
				<div class="container-submit">
					<button class="oauth-button oauth-button-blue" ng-click="enviardatosapp()">Get authorization Code</button>
					<a class="oauth-return" href="/">Return</a>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
